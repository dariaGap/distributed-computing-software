<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BeautyApp: Администратор</title>
</head>
<body>
<div class="tab" align="right">
    <button onclick="location.href='/logout'">Выход</button>
</div>
<div class="tab" align="center">
    <button class="tablinks" onclick="openTab(event, 'entriesBlock')">Записи</button>
    <button class="tablinks" onclick="openTab(event, 'complaintsBlock')">Жалобы</button>
</div>

<div id="entriesBlock" class="tabcontent" align="center">
    <h3>Записи</h3>
<div align="right">
    <input type="date" id="choiceDate" onchange="getEntries()">
    <select id="entryState" onchange="getEntries()">
        <option selected value="OPENED">OPENED</option>
        <option value="EXECUTING">EXECUTING</option>
        <option value="CLOSED">CLOSED</option>
        <option value="CANCELED">CANCELED</option>
    </select>
</div>
    <div>
        <form>
            <select id="entries" onclick="openEntry()" hidden></select>
        </form>
    </div>

    <div id="entryInfoBlock" style="margin: 30px;" hidden>
        <textarea readonly="readonly" id="entryInfo" cols="30" rows="20"
                  style="resize: none;"></textarea>
        <form id="transferForm">
            <input value="Передать мастеру" type="submit"/>
        </form>
    </div>
</div>
<div id="complaintsBlock" class="tabcontent" hidden align="center">
    <h3>Жалобы</h3>
    <div align="right">
        <select id="complaintState" onchange="getComplaints()">
            <option selected value="OPENED">OPENED</option>
            <option value="WAIT_EXPLANATORY">WAIT_EXPLANATORY</option>
            <option value="WAIT_DECISION">WAIT_DECISION</option>
            <option value="CLOSED">CLOSED</option>
        </select>
    </div>
    <div>
        <form>
            <select id="complaints" onclick="openComplaint()" hidden></select>
        </form>
    </div>

    <div id="complaintInfoBlock" style="margin: 30px;" hidden>
        <div align="center">
        <textarea readonly="readonly" id="complaintInfo" cols="30" rows="10"
                  style="resize: none;">
        </textarea>
        </div>
        <div align="center">
        Жалоба:
        <textarea readonly="readonly" id="complaintText" cols="30"
                  style="resize: none;"></textarea>
        </div>
        <div align="center">
        Объяснительная:
        <textarea readonly="readonly" id="complaintExplanatory" cols="30"
                  style="resize: none;"></textarea>
        </div>
        <div align="center">
        Решение для мастера:
        <textarea readonly="readonly" id="complaintDecisionMaster" cols="30"
                  style="resize: none;"></textarea>
        </div>
        <div align="center">
        Решение для клиента:
        <textarea readonly="readonly" id="complaintDecisionClient" cols="30"
                  style="resize: none;"></textarea>
        </div>
        <form id="transferComplaintForm">
            <input value="Передать мастеру" type="submit"/>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/Admin.js"></script>
</body>
</html>
